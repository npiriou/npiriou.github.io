        Launch demo modal
    </button>
       Modal -->
    <div class="modal fade" id="modalChooseBonus" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Bien joué ! Choisissez un bonus :</h5>
                </div>
                <div class="modal-body row">
                    <div class="col bouton_bonus"><button id="buttonDo" type="button" class="btn btn-warning choice"
                            data-dismiss="modal" onclick="onClickBonus(this)">
                            +1 dommages </button></div>
                    <div class="col bouton_bonus"><button id="buttonPourcentDo" type="button"
                            class="btn btn-warning choice" data-dismiss="modal" onclick="onClickBonus(this)">
                            +10% dommages </button></div>
                    <div class="col bouton_bonus"><button id="buttonPVmax" type="button" class="btn btn-warning choice"
                            data-dismiss="modal" onclick="onClickBonus(this)">
                            +10 PV maximum </button></div>
                    <div class="col bouton_bonus"><button id="buttonHeal" type="button" class="btn btn-warning choice"
                            data-dismiss="modal" onclick="onClickBonus(this)">
                            Récupérer tous mes PV </button></div>
                    <div class="col bouton_bonus"><button id="buttonNouveauSort" type="button"
                            class="btn btn-warning choice" data-dismiss="modal" onclick="onClickBonus(this)">
                            1 nouveau sort</button></div>
                    <div class="col bouton_bonus_rare"><button id="buttonPA" type="button"
                            class="btn btn-success choice" data-dismiss="modal" onclick="onClickBonus(this)">
                            +1 PA </button></div>

                            class="btn btn-success choice" data-dismiss="modal" onclick="onClickBonus(this)">
